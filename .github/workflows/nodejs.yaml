name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: echo "YOUR_ENV_VARIABLES" > .env

      - name: Deploy to EC2
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: "-avzr --delete"
          remote_path: "/nodeapp"
          server: "ec2-3-90-207-133.compute-1.amazonaws.com"
          remote_user: "ubuntu"
          remote_port: "22" # or your SSH port
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
